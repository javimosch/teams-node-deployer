<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deployment Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .log-entry {
            position: relative;
            padding-left: 1.5rem;
            border-left: 2px solid #e2e8f0;
        }

        .log-entry:before {
            content: '';
            position: absolute;
            left: -7px;
            top: 8px;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #4f46e5;
        }

        .log-entry:last-child {
            border-left-color: transparent;
        }

        .branch-list {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .branch-item {
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }

        .content-preview {
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        ::-webkit-scrollbar-thumb {
            background: #c7d2fe;
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #a5b4fc;
        }
    </style>
</head>

        // DOM elements

        const modalContent = document.getElementById('modal-content');
        const closeModal = document.getElementById('close-modal');
        const closeModalBtn = document.getElementById('close-modal-btn');

        // Format date to readable string
        function formatDate(dateString) {
            const options = {
                year: 'numeric',
                month: 'short',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            };
            return new Date(dateString).toLocaleDateString('en-US', options);
        }

        // Get status badge
        function getStatusBadge(status) {
            switch(status) {
                case 'pending':
                    return { color: 'bg-blue-100 text-blue-800', icon: 'fa-clock' };
                case 'processing':
                    return { color: 'bg-yellow-100 text-yellow-800', icon: 'fa-spinner fa-spin' };
                case 'processed':
                    return { color: 'bg-green-100 text-green-800', icon: 'fa-check-circle' };
                case 'canceled':
                    return { color: 'bg-gray-100 text-gray-800', icon: 'fa-ban' };
                default:
                    return { color: 'bg-gray-100 text-gray-600', icon: 'fa-question-circle' };
            }
        }

        // Generate approval badge
        function getApprovalBadge(approved) {
            if (approved === "true") {
                return '<span class="px-2 py-1 rounded-full bg-green-100 text-green-800 text-xs flex items-center gap-1"><i class="fas fa-check-circle"></i> Approved</span>';
            } else if (approved === "false") {
                return '<span class="px-2 py-1 rounded-full bg-red-100 text-red-800 text-xs flex items-center gap-1"><i class="fas fa-times-circle"></i> Rejected</span>';
            } else {
                return '<span class="px-2 py-1 rounded-full bg-yellow-100 text-yellow-800 text-xs flex items-center gap-1"><i class="fas fa-clock"></i> Pending</span>';
            }
        }

        // Strip HTML tags for preview
        function stripHtml(html) {
            const tmp = document.createElement("div");
            tmp.innerHTML = html;
            return tmp.textContent || tmp.innerText || "";
        }

        // Render deployment items
        async function renderDeployments() {

            const response = await fetch('/api/deployments');
            window.deployments = await response.json();

            deploymentsContainer.innerHTML = '';

            if (window.deployments.length === 0) {
                deploymentsContainer.innerHTML = `
                    <div class="col-span-12 p-8 text-center text-gray-500">
                        <i class="fas fa-inbox text-4xl mb-2"></i>
                        <p class="text-lg">No deployments found</p>
                    </div>
                `;
                return;
            }

            window.deployments.forEach(deployment => {
                const statusBadge = getStatusBadge(deployment.status);
                const updatedAt = deployment.updatedAt || deployment.createdAt;
                const contentPreview = stripHtml(deployment.content).substring(0, 100) + '...';
                const hasErrors = deployment.processingBranchErrors && deployment.processingBranchErrors.length > 0;

                const deploymentItem = document.createElement('div');
                deploymentItem.className = 'grid grid-cols-12 p-4 border-b hover:bg-gray-50 cursor-pointer transition';
                deploymentItem.dataset.id = deployment.id;
                deploymentItem.innerHTML = `
                    <div class="col-span-4 md:col-span-5">
                        <div class="font-medium text-gray-800 flex items-center gap-2">
                            <i class="fas fa-user-circle text-indigo-500"></i>
                            ${deployment.from}
                        </div>
                        <div class="text-gray-500 text-sm mt-1 content-preview">${contentPreview}</div>
                        ${deployment.nextTag ? `<div class="mt-1">
                            <span class="text-xs px-2 py-1 bg-indigo-100 text-indigo-800 rounded">Tag: ${deployment.nextTag}</span>
                        </div>` : ''}
                    </div>
                    <div class="col-span-4 md:col-span-2 flex items-center">
                        <span class="px-2 py-1 rounded-full ${statusBadge.color} text-xs flex items-center gap-1">
                            <i class="fas ${statusBadge.icon}"></i>
                            ${deployment.status.charAt(0).toUpperCase() + deployment.status.slice(1)}
                        </span>
                        ${hasErrors ? '<i class="fas fa-exclamation-circle text-red-500 ml-2"></i>' : ''}
                    </div>
                    <div class="col-span-2 md:col-span-2 flex items-center">
                        ${getApprovalBadge(deployment.approved)}
                    </div>
                    <div class="col-span-2 md:col-span-2 flex items-center text-sm text-gray-500">
                        ${formatDate(updatedAt)}
                    </div>
                    <div class="col-span-0 md:col-span-1 flex items-center justify-end">
                        <button class="text-indigo-600 hover:text-indigo-800 transition view-details" data-id="${deployment.id}">
                            <i class="fas fa-chevron-right"></i>
                        </button>
                    </div>
                `;
                deploymentsContainer.appendChild(deploymentItem);
            });

            // Add event listeners to view buttons
            document.querySelectorAll('.view-details').forEach(button => {
                button.addEventListener('click', (e) => {
                    e.stopPropagation();
                    const id = button.dataset.id;
                    showDeploymentDetails(id);
                });
            });

            // Add event listeners to deployment items
            document.querySelectorAll('[data-id]').forEach(item => {
                item.addEventListener('click', () => {
                    const id = item.dataset.id;
                    showDeploymentDetails(id);
                });
            });

            updateMetrics();
        }

        // Show deployment details modal
        function showDeploymentDetails(id) {
            const deployment = window.deployments.find(d => d.id === id);
            if (!deployment) return;

            currentDeploymentId.textContent = id;

            // Show/hide approve button based on approval status, errors and canceled status
            const hasErrors = deployment.processingBranchErrors && deployment.processingBranchErrors.length > 0;
            const isCanceled = deployment.status === 'canceled';
            
            if (deployment.approved !== "true" && !isCanceled) {
                if (hasErrors) {
                    approveBtn.classList.add('hidden');
                } else {
                    approveBtn.classList.remove('hidden');
                }
            } else {
                approveBtn.classList.add('hidden');
            }

            // Show/hide cancel button based on status
            if (!deployment.deployed) {
                cancelBtn.classList.remove('hidden');
            } else {
                cancelBtn.classList.add('hidden');
            }

            // Build modal content
            let content = `
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-6">
                    <div class="bg-gray-50 p-4 rounded-lg">
                        <h4 class="font-medium text-gray-700 mb-2"><i class="fas fa-info-circle mr-2 text-indigo-500"></i>Basic Info</h4>
                        <div class="space-y-2">
                            <div>
                                <span class="text-sm text-gray-500">Requested by:</span>
                                <p class="font-medium">${deployment.from}</p>
                            </div>
                            <div>
                                <span class="text-sm text-gray-500">Status:</span>
                                <p class="font-medium">
                                    <span class="inline-flex items-center px-2 py-0.5 rounded text-xs font-medium ${getStatusBadge(deployment.status).color}">
                                        <i class="fas ${getStatusBadge(deployment.status).icon} mr-1"></i>
                                        ${deployment.status.charAt(0).toUpperCase() + deployment.status.slice(1)}
                                    </span>
                                </p>
                            </div>
                            <div>
                                <span class="text-sm text-gray-500">Human approval:</span>
                                <p class="font-medium">${getApprovalBadge(deployment.approved)}</p>
                            </div>
                            <div>
                                <span class="text-sm text-gray-500">Last updated:</span>
                                <p class="font-medium">${formatDate(deployment.updatedAt || deployment.createdAt)}</p>
                            </div>
                        </div>
                    </div>
                    
                    <div class="bg-gray-50 p-4 rounded-lg">
                        <h4 class="font-medium text-gray-700 mb-2"><i class="fas fa-code-branch mr-2 text-indigo-500"></i>Branches Info</h4>
                        <div class="space-y-2">
                            <div>
                                <span class="text-sm text-gray-500">Processed branches:</span>
                                <div class="branch-list mt-1">
                                    ${deployment.processedBranches || [].map(branch => `
                                        <span class="bg-green-100 text-green-800 text-xs px-2 py-1 rounded flex items-center gap-1">
                                            <i class="fas fa-check-circle"></i> ${branch}
                                        </span>
                                    `).join('')}
                                </div>
                            </div>
                            <div>
                                <span class="text-sm text-gray-500">Blacklisted branches:</span>
                                <div class="branch-list mt-1">
                                    ${deployment.blacklistedBranches || [].map(branch => `
                                        <span class="bg-red-100 text-red-800 text-xs px-2 py-1 rounded flex items-center gap-1">
                                            <i class="fas fa-ban"></i> ${branch}
                                        </span>
                                    `).join('')}
                                </div>
                            </div>
                            ${deployment.nextTag ? `
                            <div>
                                <span class="text-sm text-gray-500">Next tag:</span>
                                <p class="font-medium text-indigo-600">${deployment.nextTag}</p>
                            </div>
                            ` : ''}
                        </div>
                    </div>
                    
                    <div class="bg-gray-50 p-4 rounded-lg">
                        <h4 class="font-medium text-gray-700 mb-2"><i class="fas fa-server mr-2 text-indigo-500"></i>System Info</h4>
                        <div class="space-y-2">
                            <div>
                                <span class="text-sm text-gray-500">Repo path:</span>
                                <p class="font-mono text-xs bg-gray-200 p-1 rounded">${deployment.repoPath}</p>
                            </div>
                            <div>
                                <span class="text-sm text-gray-500">Deployed:</span>
                                <p class="font-medium">
                                    ${deployment.deployed ?
                    '<span class="text-green-600"><i class="fas fa-check-circle"></i> Yes</span>' :
                    '<span class="text-yellow-600"><i class="fas fa-clock"></i> Pending</span>'}
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="bg-gray-50 p-4 rounded-lg">
                        <h4 class="font-medium text-gray-700 mb-2"><i class="fas fa-envelope mr-2 text-indigo-500"></i>Original Request</h4>
                        <div class="prose max-w-none bg-white p-4 rounded border border-gray-200">
                            ${deployment.content}
                        </div>
                    </div>
                    
                    <div class="bg-gray-50 p-4 rounded-lg">
                        <h4 class="font-medium text-gray-700 mb-2">
                            <i class="fas fa-history mr-2 text-indigo-500"></i>Processing Logs
                            ${hasErrors ? '<span class="ml-2 text-xs px-2 py-0.5 bg-red-100 text-red-800 rounded">Has Errors</span>' : ''}
                        </h4>
                        ${hasErrors ? `
                            <div class="mb-4 bg-red-50 border border-red-200 rounded p-3">
                                <h5 class="text-sm font-medium text-red-800 mb-2">Processing Errors:</h5>
                                ${deployment.processingBranchErrors.map(error => `
                                    <div class="mb-2 last:mb-0">
                                        <div class="text-sm font-medium text-red-800">Branch: ${error.branch}</div>
                                        <div class="text-sm text-red-600 mt-1">
                                            <div class="font-mono bg-red-100 p-2 rounded text-xs overflow-x-auto">
                                                <div>Message: ${error.message}</div>
                                                ${error.stack ? `<div class="mt-1">Stack: ${error.stack}</div>` : ''}
                                            </div>
                                        </div>
                                    </div>
                                `).join('')}
                            </div>
                        ` : ''}
                        <div class="space-y-4 mt-2 pl-4">
                            ${deployment.processingLogs.map(log => `
                                <div class="log-entry">
                                    <div class="text-sm font-medium text-gray-800">
                                        ${log.branch}
                                        ${log.tag ? `<span class="ml-2 text-xs px-1 py-0.5 bg-indigo-100 text-indigo-800 rounded">Tag: ${log.tag}</span>` : ''}
                                    </div>
                                    ${log.message ? `<div class="text-sm text-gray-600 mt-1">${log.message}</div>` : ''}
                                </div>
                            `).join('')}
                        </div>
                    </div>
                </div>
            `;

            modalContent.innerHTML = content;
            detailsModal.classList.remove('hidden');
        }

        // Mark deployment as approved
        function markApproved(deployment) {
            if (confirm(`Are you sure you want to approve this deployment request from ${deployment.from}?`)) {

                fetch('/api/deployments', {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        id: deployment.id,
                        status: 'processing'
                    })
                })
                    .then(response => response.json())
                    .then(() => {
                        deployment.approved = "true";
                        if (deployment.status === 'pending') {
                            deployment.status = 'processing';
                            deployment.updatedAt = new Date().toISOString();
                        }
                        renderDeployments();
                        detailsModal.classList.add('hidden');
                    })
                    .catch(error => {
                        console.error('Error marking deployment as approved:', error);
                    })

            }
        }

        // Cancel deployment
        function cancelDeployment(deployment) {
            if (confirm(`Are you sure you want to cancel this deployment request from ${deployment.from}?`)) {
                console.log(`Canceling deployment ${deployment.id}`)
                
                fetch(`/api/deployments/${deployment.id}/cancel`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                })
                .then(response => response.text())
                .then(() => {
                    deployment.status = 'canceled';
                    deployment.updatedAt = new Date().toISOString();
                    renderDeployments();
                    detailsModal.classList.add('hidden');
                })
                .catch(error => {
                    console.error('Error canceling deployment:', error);
                });
            }
        }

        // Update metrics function
        function updateMetrics() {
            const total = window.deployments.length;
            const processed = window.deployments.filter(d => d.status === 'processed').length;
            const pending = window.deployments.filter(d => d.status === 'pending').length;
            const errors = window.deployments.filter(d => d.processingBranchErrors && d.processingBranchErrors.length > 0).length;

            document.getElementById('total-deployments').textContent = total;
            document.getElementById('processed-deployments').textContent = processed;
            document.getElementById('pending-deployments').textContent = pending;
            document.getElementById('error-deployments').textContent = errors;
        }

        // Event listeners for modal
        closeModal.addEventListener('click', () => {
            detailsModal.classList.add('hidden');
        });

        document.addEventListener('click', (e) => {
            if (e.target && e.target.id === 'cancel-btn') {
                const id = currentDeploymentId.textContent;
                const deployment = window.deployments.find(d => d.id === id);
                if (deployment) {
                    cancelDeployment(deployment);
                }
            }
        });

        closeModalBtn.addEventListener('click', () => {
            detailsModal.classList.add('hidden');
        });

        approveBtn.addEventListener('click', () => {
            const id = currentDeploymentId.textContent;
            const deployment = window.deployments.find(d => d.id === id);
            if (deployment) {
                markApproved(deployment);
            }
        });

        // Close modal when clicking outside
        detailsModal.addEventListener('click', (e) => {
            if (e.target === detailsModal) {
                detailsModal.classList.add('hidden');
            }
        });

        // Initial render
        renderDeployments();
    </script>
</body>

</html>
