<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deployment Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .log-entry {
            position: relative;
            padding-left: 1.5rem;
            border-left: 2px solid #e2e8f0;
        }

        .log-entry:before {
            content: '';
            position: absolute;
            left: -7px;
            top: 8px;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #4f46e5;
        }

        .log-entry:last-child {
            border-left-color: transparent;
        }

        .branch-list {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .branch-item {
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }

        .content-preview {
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        ::-webkit-scrollbar-thumb {
            background: #c7d2fe;
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #a5b4fc;
        }
    </style>
</head>

<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-8 gap-4">
            <div>
                <h1 class="text-3xl font-bold text-gray-800 flex items-center gap-2">
                    <i class="fas fa-rocket"></i>
                    Deployment Manager
                </h1>
                <p class="text-gray-600">Manage and track deployment requests</p>
            </div>
            <div class="flex items-center gap-4">
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                        <i class="fas fa-search text-gray-400"></i>
                    </div>
                    <input type="text" id="search-input"
                        class="bg-white border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-indigo-500 focus:border-indigo-500 block w-full pl-10 p-2.5"
                        placeholder="Search deployments...">
                </div>
                <button
                    class="flex items-center gap-2 bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded-lg transition">
                    <i class="fas fa-sync-alt"></i>
                    Refresh
                </button>
            </div>
        </div>

        <!-- Stats Cards -->
        <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-8">
            <div class="bg-white rounded-lg shadow p-4 border-l-4 border-indigo-500">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm font-medium text-gray-500">Total Deployments</p>
                        <p id="total-deployments" class="text-2xl font-semibold text-gray-800">0</p>
                    </div>
                    <div class="bg-indigo-100 p-3 rounded-full">
                        <i class="fas fa-list text-indigo-600"></i>
                    </div>
                </div>
            </div>
            <div class="bg-white rounded-lg shadow p-4 border-l-4 border-green-500">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm font-medium text-gray-500">Processed</p>
                        <p id="processed-deployments" class="text-2xl font-semibold text-gray-800">0</p>
                    </div>
                    <div class="bg-green-100 p-3 rounded-full">
                        <i class="fas fa-check-circle text-green-600"></i>
                    </div>
                </div>
            </div>
            <div class="bg-white rounded-lg shadow p-4 border-l-4 border-blue-500">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm font-medium text-gray-500">Pending</p>
                        <p id="pending-deployments" class="text-2xl font-semibold text-gray-800">0</p>
                    </div>
                    <div class="bg-blue-100 p-3 rounded-full">
                        <i class="fas fa-clock text-blue-600"></i>
                    </div>
                </div>
            </div>
            <div class="bg-white rounded-lg shadow p-4 border-l-4 border-red-500">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm font-medium text-gray-500">Errors</p>
                        <p id="error-deployments" class="text-2xl font-semibold text-gray-800">0</p>
                    </div>
                    <div class="bg-red-100 p-3 rounded-full">
                        <i class="fas fa-exclamation-triangle text-red-600"></i>
                    </div>
                </div>
            </div>
        </div>

        <!-- Deployments List -->
        <div class="bg-white rounded-lg shadow overflow-hidden">
            <!-- Table Header -->
            <div class="grid grid-cols-12 bg-gray-100 p-4 border-b text-sm font-medium text-gray-600">
                <div class="col-span-4 md:col-span-5">Request Details</div>
                <div class="col-span-4 md:col-span-2">Status</div>
                <div class="col-span-2 md:col-span-2">Human approval</div>
                <div class="col-span-2 md:col-span-2">Updated</div>
                <div class="col-span-0 md:col-span-1"></div>
            </div>

            <!-- Deployment Items -->
            <div id="deployments-container">
                <!-- Deployment items will be dynamically inserted here -->
            </div>
        </div>

        <!-- Deployment Details Modal -->
        <div id="details-modal"
            class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50 hidden">
            <div class="bg-white rounded-lg shadow-xl max-w-4xl w-full max-h-[90vh] flex flex-col">
                <div class="flex justify-between items-center p-4 border-b">
                    <h3 class="text-xl font-semibold text-gray-800">Deployment Details</h3>
                    <button id="close-modal" class="text-gray-400 hover:text-gray-500">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="p-6 overflow-y-auto flex-grow">
                    <div id="modal-content">
                        <!-- Modal content will be dynamically inserted here -->
                    </div>
                </div>
                <div class="p-4 border-t flex justify-end gap-4">
                    <button id="mark-pending-btn" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 hidden">
                        <i class="fas fa-undo mr-2"></i> Mark as pending
                    </button>
                    <button id="cancel-btn" class="px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 hidden">
                        <i class="fas fa-ban mr-2"></i> Cancel
                    </button>
                    <button id="approve-btn" class="px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 hidden">
                        <i class="fas fa-check mr-2"></i> Approve
                    </button>
                    <button id="close-modal-btn" class="px-4 py-2 bg-gray-200 text-gray-800 rounded-lg hover:bg-gray-300">
                        Close
                    </button>
                    <span id="current-deployment-id" class="hidden"></span>
                </div>
            </div>
        </div>
    </div>

    <script>
        // DOM elements
        const deploymentsContainer = document.getElementById('deployments-container');
        const detailsModal = document.getElementById('details-modal');
        const modalContent = document.getElementById('modal-content');
        const closeModal = document.getElementById('close-modal');
        const closeModalBtn = document.getElementById('close-modal-btn');
        const approveBtn = document.getElementById('approve-btn');
        const cancelBtn = document.getElementById('cancel-btn');
        const markPendingBtn = document.getElementById('mark-pending-btn');
        const currentDeploymentId = document.getElementById('current-deployment-id');
        const searchInput = document.getElementById('search-input');
        const refreshBtn = document.querySelector('button:has(i.fa-sync-alt)');

        // Initialize deployments data
        window.deployments = [];
        let filteredDeployments = [];

        // Fetch deployments from server
        async function fetchDeployments() {
            console.log('index.html fetchDeployments')
            try {
                const response = await fetch('/api/deployments');
                if (!response.ok) {
                    throw new Error('Failed to fetch deployments');
                }
                window.deployments = await response.json();
                filteredDeployments = [...window.deployments];
                renderDeployments();
                updateMetrics();
            } catch (err) {
                console.log('index.html fetchDeployments error', {message: err.message, stack: err.stack})
                alert('Failed to fetch deployments: ' + err.message);
            }
        }

        // Initial fetch
        fetchDeployments();

        // Search functionality
        searchInput.addEventListener('keyup', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            filteredDeployments = window.deployments.filter(deployment => 
                deployment.content.toLowerCase().includes(searchTerm)
            );
            renderDeployments();
        });

        // Refresh button
        refreshBtn.addEventListener('click', () => {
            refreshBtn.classList.add('animate-spin');
            fetchDeployments().finally(() => {
                refreshBtn.classList.remove('animate-spin');
            });
        });

        // Format date to readable string
        function formatDate(dateString) {
            const options = {
                year: 'numeric',
                month: 'short',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            };
            return new Date(dateString).toLocaleDateString('en-US', options);
        }

        // Get status badge
        function getStatusBadge(status) {
            let badge;
            switch(status) {
                case 'pending':
                    badge = { color: 'bg-blue-100 text-blue-800', icon: 'fa-clock' };
                    break;
                case 'processing':
                    badge = { color: 'bg-yellow-100 text-yellow-800', icon: 'fa-spinner fa-spin' };
                    break;
                case 'processed':
                    badge = { color: 'bg-green-100 text-green-800', icon: 'fa-check-circle' };
                    break;
                case 'canceled':
                    badge = { color: 'bg-gray-100 text-gray-800', icon: 'fa-ban' };
                    break;
                default:
                    badge = { color: 'bg-gray-100 text-gray-600', icon: 'fa-question-circle' };
            }
            return `<span class="inline-flex items-center px-2 py-0.5 rounded text-xs font-medium ${badge.color}">
                <i class="fas ${badge.icon} mr-1"></i>
                ${status.charAt(0).toUpperCase() + status.slice(1)}
            </span>`;
        }

        // Generate approval badge
        function getApprovalBadge(approved) {
            if (approved === "true") {
                return '<span class="px-2 py-1 rounded-full bg-green-100 text-green-800 text-xs flex items-center gap-1"><i class="fas fa-check-circle"></i> Approved</span>';
            } else if (approved === "false") {
                return '<span class="px-2 py-1 rounded-full bg-red-100 text-red-800 text-xs flex items-center gap-1"><i class="fas fa-times-circle"></i> Rejected</span>';
            } else {
                return '<span class="px-2 py-1 rounded-full bg-yellow-100 text-yellow-800 text-xs flex items-center gap-1"><i class="fas fa-clock"></i> Pending</span>';
            }
        }

        // Strip HTML tags for preview
        function stripHtml(html) {
            const tmp = document.createElement("div");
            tmp.innerHTML = html;
            return tmp.textContent || tmp.innerText || "";
        }

        // Render deployment items
        function renderDeployments() {
            const container = document.getElementById('deployments-container');
            container.innerHTML = '';

            if (filteredDeployments.length === 0) {
                container.innerHTML = `
                    <div class="p-4 text-center text-gray-500">
                        No deployments found
                    </div>
                `;
                return;
            }

            filteredDeployments.forEach(deployment => {
                const statusBadge = getStatusBadge(deployment.status);
                const updatedAt = deployment.updatedAt || deployment.createdAt;
                const contentPreview = stripHtml(deployment.content).substring(0, 100) + '...';
                const hasErrors = deployment.processingBranchErrors && deployment.processingBranchErrors.length > 0;

                const deploymentItem = document.createElement('div');
                deploymentItem.className = 'grid grid-cols-12 p-4 border-b hover:bg-gray-50 cursor-pointer transition';
                deploymentItem.dataset.id = deployment.id;
                deploymentItem.innerHTML = `
                    <div class="col-span-4 md:col-span-5">
                        <div class="font-medium text-gray-800 flex items-center gap-2">
                            <i class="fas fa-user-circle text-indigo-500"></i>
                            ${deployment.from}
                        </div>
                        <div class="text-gray-500 text-sm mt-1 content-preview">${contentPreview}</div>
                        ${deployment.nextTag ? `<div class="mt-1">
                            <span class="text-xs px-2 py-1 bg-indigo-100 text-indigo-800 rounded">Tag: ${deployment.nextTag}</span>
                        </div>` : ''}
                    </div>
                    <div class="col-span-4 md:col-span-2 flex items-center">
                        ${statusBadge}
                        ${hasErrors ? '<i class="fas fa-exclamation-circle text-red-500 ml-2"></i>' : ''}
                    </div>
                    <div class="col-span-2 md:col-span-2 flex items-center">
                        ${getApprovalBadge(deployment.approved)}
                    </div>
                    <div class="col-span-2 md:col-span-2 flex items-center text-sm text-gray-500">
                        ${formatDate(updatedAt)}
                    </div>
                    <div class="col-span-0 md:col-span-1 flex items-center justify-end">
                        <button class="text-indigo-600 hover:text-indigo-800 transition view-details" data-id="${deployment.id}">
                            <i class="fas fa-chevron-right"></i>
                        </button>
                    </div>
                `;
                container.appendChild(deploymentItem);
            });

            // Add event listeners to view buttons
            document.querySelectorAll('.view-details').forEach(button => {
                button.addEventListener('click', (e) => {
                    e.stopPropagation();
                    const id = button.dataset.id;
                    showDeploymentDetails(id);
                });
            });

            // Add event listeners to deployment items
            document.querySelectorAll('[data-id]').forEach(item => {
                item.addEventListener('click', () => {
                    const id = item.dataset.id;
                    showDeploymentDetails(id);
                });
            });

            updateMetrics();
        }

        // Show deployment details modal
        function showDeploymentDetails(id) {
            const deployment = window.deployments.find(d => d.id === id);
            if (!deployment) return;

            currentDeploymentId.textContent = id;

            // Show/hide approve button based on approval status, errors and canceled status
            const hasErrors = deployment.processingBranchErrors && deployment.processingBranchErrors.length > 0;
            const isCanceled = deployment.status === 'canceled';
            
            if (deployment.approved !== "true" && !isCanceled) {
                if (hasErrors) {
                    approveBtn.classList.add('hidden');
                } else {
                    approveBtn.classList.remove('hidden');
                }
            } else {
                approveBtn.classList.add('hidden');
            }

            // Show/hide cancel button based on status
            if (!deployment.deployed && !isCanceled) {
                cancelBtn.classList.remove('hidden');
            } else {
                cancelBtn.classList.add('hidden');
            }

            // Show/hide mark as pending button based on status
            if (deployment.status === 'processed' && deployment.approved !== "true") {
                markPendingBtn.classList.remove('hidden');
            } else {
                markPendingBtn.classList.add('hidden');
            }

            // Build modal content
            let content = `
                <div class="space-y-6">
                    <div>
                        <h4 class="text-sm font-medium text-gray-500">From</h4>
                        <p class="mt-1 text-sm text-gray-900">${deployment.from}</p>
                    </div>
                    <div>
                        <h4 class="text-sm font-medium text-gray-500">Content</h4>
                        <div class="mt-1 text-sm text-gray-900">${deployment.content}</div>
                    </div>
                    <div>
                        <h4 class="text-sm font-medium text-gray-500">Status</h4>
                        <div class="mt-1">${getStatusBadge(deployment.status)}</div>
                    </div>
                    ${deployment.processedBranches ? `
                        <div>
                            <h4 class="text-sm font-medium text-gray-500">Processed Branches</h4>
                            <div class="mt-1 branch-list">
                                ${deployment.processedBranches.map(branch => `
                                    <span class="branch-item">
                                        <i class="fas fa-code-branch text-gray-400"></i>
                                        <span class="text-sm text-gray-900">${branch}</span>
                                    </span>
                                `).join('')}
                            </div>
                        </div>
                    ` : ''}
                    ${deployment.processingBranchErrors && deployment.processingBranchErrors.length > 0 ? `
                        <div>
                            <h4 class="text-sm font-medium text-gray-500 text-red-600">Errors</h4>
                            <div class="mt-1 space-y-2">
                                ${deployment.processingBranchErrors.map(error => `
                                    <div class="text-sm text-red-600 bg-red-50 p-3 rounded-lg">
                                        <p class="font-medium">Branch: ${error.branch}</p>
                                        <p class="mt-1">${error.message}</p>
                                        ${error.stack ? `<pre class="mt-2 text-xs overflow-x-auto">${error.stack}</pre>` : ''}
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    ` : ''}
                    ${deployment.processingLogs && deployment.processingLogs.length > 0 ? `
                        <div>
                            <h4 class="text-sm font-medium text-gray-500">Processing Logs</h4>
                            <div class="mt-1 space-y-2">
                                ${deployment.processingLogs.map(log => `
                                    <div class="log-entry text-sm text-gray-600 py-1">
                                        <p><span class="font-medium">${log.branch}:</span> ${log.message}</p>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    ` : ''}
                    <div>
                        <h4 class="text-sm font-medium text-gray-500">Created</h4>
                        <p class="mt-1 text-sm text-gray-900">${formatDate(deployment.createdAt)}</p>
                    </div>
                    ${deployment.updatedAt ? `
                        <div>
                            <h4 class="text-sm font-medium text-gray-500">Last Updated</h4>
                            <p class="mt-1 text-sm text-gray-900">${formatDate(deployment.updatedAt)}</p>
                        </div>
                    ` : ''}
                </div>
            `;

            modalContent.innerHTML = content;
            detailsModal.classList.remove('hidden');
        }

        // Mark deployment as approved
        function markApproved(deployment) {
            if (confirm(`Are you sure you want to approve this deployment request from ${deployment.from}?`)) {

                fetch('/api/deployments', {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        id: deployment.id,
                        status: 'processing'
                    })
                })
                    //.then(response => response.json())
                    .then(() => {
                        deployment.approved = "true";
                        if (deployment.status === 'pending') {
                            deployment.status = 'processing';
                            deployment.updatedAt = new Date().toISOString();
                        }
                        renderDeployments();
                        detailsModal.classList.add('hidden');
                    })
                    .catch(error => {
                        console.error('Error marking deployment as approved:', error);
                    })

            }
        }

        // Cancel deployment
        function cancelDeployment(deployment) {
            if (confirm(`Are you sure you want to cancel this deployment request from ${deployment.from}?`)) {
                console.log(`Canceling deployment ${deployment.id}`)
                
                fetch(`/api/deployments/${deployment.id}/cancel`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                })
                .then(response => response.text())
                .then(() => {
                    deployment.status = 'canceled';
                    deployment.updatedAt = new Date().toISOString();
                    renderDeployments();
                    detailsModal.classList.add('hidden');
                })
                .catch(error => {
                    console.error('Error canceling deployment:', error);
                });
            }
        }

        // Mark deployment as pending
        async function markAsPending(deployment) {
            console.log('index.html markAsPending', {id: deployment.id})
            if (!confirm('Are you sure you want to mark this deployment as pending?')) {
                return;
            }
            try {
                const response = await fetch('/api/deployments', {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        id: deployment.id,
                        status: 'pending'
                    })
                });

                if (!response.ok) {
                    const error = await response.text();
                    throw new Error(error);
                }

                // Update local data
                const deploymentIndex = window.deployments.findIndex(d => d.id === deployment.id);
                if (deploymentIndex !== -1) {
                    window.deployments[deploymentIndex].status = 'pending';
                    window.deployments[deploymentIndex].updatedAt = new Date().toISOString();
                }

                // Refresh UI
                renderDeployments();
                updateMetrics();
                detailsModal.classList.add('hidden');
            } catch (err) {
                console.log('index.html markAsPending error', {message: err.message, stack: err.stack})
                alert('Failed to mark as pending: ' + err.message);
            }
        }

        // Update metrics function
        function updateMetrics() {
            const total = window.deployments.length;
            const processed = window.deployments.filter(d => d.status === 'processed').length;
            const pending = window.deployments.filter(d => d.status === 'pending').length;
            const errors = window.deployments.filter(d => d.processingBranchErrors && d.processingBranchErrors.length > 0).length;

            document.getElementById('total-deployments').textContent = total;
            document.getElementById('processed-deployments').textContent = processed;
            document.getElementById('pending-deployments').textContent = pending;
            document.getElementById('error-deployments').textContent = errors;
        }

        // Event listeners for modal
        closeModal.addEventListener('click', () => {
            detailsModal.classList.add('hidden');
        });

        window.addEventListener('click', (e) => {
            if (e.target === detailsModal) {
                closeModal.click();
            }
        });

        closeModalBtn.addEventListener('click', () => {
            closeModal.click();
        });

        approveBtn.addEventListener('click', () => {
            const id = currentDeploymentId.textContent;
            const deployment = window.deployments.find(d => d.id === id);
            if (deployment) {
                markApproved(deployment);
            }
        });

        markPendingBtn.addEventListener('click', () => {
            const id = currentDeploymentId.textContent;
            const deployment = window.deployments.find(d => d.id === id);
            if (deployment) {
                markAsPending(deployment);
            }
        });

        // Close modal when clicking outside
        detailsModal.addEventListener('click', (e) => {
            if (e.target === detailsModal) {
                detailsModal.classList.add('hidden');
            }
        });
    </script>
</body>

</html>
